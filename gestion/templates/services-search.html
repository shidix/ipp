{% load i18n gestion_tags %}

<form class="form m-0" method="GET" action="{% url "services-search" %}" id="form-search">
    {%csrf_token%}
    <div class="row">
        <div class="col-1 py-2 text-end d-none d-lg-block"> <span>{% trans "Fechas:" %}</span> </div>
        <div class="col-1 p-0">
            <input type="date" class="form-control form-control-dark w-100 py-2" name="s_idate" id="s_idate" 
                value="{{request.session.s_idate}}"/>
        </div>
        <div class="col-1 p-0">
            <input type="date" class="form-control form-control-dark w-100 py-2" name="s_edate" id="s_edate" 
                value="{{request.session.s_edate}}"/>
        </div>
        <div class="col-1 py-2 text-end d-none d-lg-block"> <span>{% trans "Técnico:" %}</span> </div>
        <div class="col-1">
            <input type="text" class="form-control form-control-dark w-100 py-2" name="s_name" id="s_name" 
                placeholder="Técnico" value="{{request.session.s_name}}"/>
        </div>
        <div class="col-1 py-2 text-end d-none d-lg-block"> <span>{% trans "Cobrado:" %}</span> </div>
        <div class="col-1">
            <select class="form-control form-control-dark w-100 py-2" id="s_charged" name="s_charged">
                <option value="">{% trans "Todos" %}</option>
                <option value="0" {%if request.session.s_charged == "0"%}selected{%endif%}>{% trans "No cobrados" %}</option>
                <option value="1" {%if request.session.s_charged == "1"%}selected{%endif%}>{% trans "Cobrados" %}</option>
            </select>
        </div>

        <div class="col-1 py-2 text-end d-none d-lg-block"> <span>{% trans "Tipo:" %}</span> </div>
        <div class="col-1">
            <select class="form-control form-control-dark w-100 py-2" id="s_type" name="s_type">
                <option value="">{% trans "-- Seleccione --" %}</option>
                {% for t in type_list %}
                    <option value="{{t.id}}" {%if t.id == request.session.s_type%}selected{%endif%}>{{t.name}}</option> 
                {% endfor %}
            </select>
        </div>
        <div class="col-1 py-2 text-end d-none d-lg-block"> <span>{% trans "Estado:" %}</span> </div>
        <div class="col-1 b-search">
            <select class="form-control form-control-dark w-100 py-2" id="s_status" name="s_status">
                <option value="">{% trans "-- Seleccione --" %}</option>
                {% for s in status_list %} 
                    <option value="{{s.id}}" {%if s.id == request.session.s_status%}selected{%endif%}>{{s.name}}</option> 
                {% endfor %}
            </select>
        </div>
        <div class="col-1 p-0">
            <button class="btn btn-default saveform w-100" data-form="form-search" data-target="item-list">
                <i class="fas fa-search"></i> </button>
        </div>
    </div>
</form>
